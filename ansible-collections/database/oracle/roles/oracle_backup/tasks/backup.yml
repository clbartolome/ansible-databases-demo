---
# tasks file for oracle_backup
- name: Get current date
  ansible.builtin.set_fact:
    backup_time: "{{ ansible_date_time.iso8601_basic_short }}"
  when: inventory_hostname == origin

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "/home/oracle/backups/{{ origin }}/backup_{{ backup_time }}"
    - "/home/oracle/backups/{{ origin }}/backup_{{ backup_time }}/controlfile"
  when: inventory_hostname == origin

- name: Get DBId
  ansible.builtin.command: "echo 'select DBID from v$database;' | sqlplus -s / as sysdba | grep ^[0-9]*[0-9]$"
  register: dbid
  changed_when: dbid.rc == 0
  when: inventory_hostname == origin

- name: Store DBId
  ansible.builtin.lineinfile:
    path: "/home/oracle/backups/{{ origin }}/backup_{{ backup_time }}/dbid"
    line: "{{ dbid.stdout }}"
    create: true
  when: inventory_hostname == origin

- name: Template RMAN Script using provided variables
  ansible.builtin.template:
    src: "backup.rmn.j2"
    dest: "/tmp/backup_{{ backup_time }}.rmn"
    mode: "0755"
  register: backup_script
  when: inventory_hostname == origin

- name: Execute RMAN operation
  ansible.builtin.shell: "source .bash_profile && rman target / nocatalog < {{ backup_script.dest }} log=full_back.log"
  args:
    chdir: /home/oracle
    executable: /bin/bash
  register: backup_result
  changed_when: "backup_result.rc == 0"
  failed_when: "backup_result.rc != 0"
  when: inventory_hostname == origin

- name: Find Current backups
  ansible.builtin.find:
    paths: 
      - /home/oracle/backups/
    file_type: directory
    recurse: yes
    use_regex: yes
    patterns:
      - '^backup_*'
  register: files

- debug: msg="{{ files }}"

- name: Update Restore Job Template with New Backups
  ansible.builtin.template:
    src: restore_survey.json.j2
    dest: /tmp/restore_survey.json
  when: inventory_hostname == origin

- name: Update Controller's Restore Job Template
  ansible.controller.job_template:
    name: "[JT] [Oracle] Create Backup"
    job_type: "run"
    organization: "databasedemo"
    inventory: "Microsoft Azure"
    project: "Ansible Databases Demo Project"
    playbook: "playbooks/oracle/oracle_restore_backup.yml"
    credentials: 
      - "Oracle Database User Credential"
      - "RHEL Managed Hosts Credential"
    execution_environment: "Azure Execution Environment"
    limit: db_oracle
    survey_enabled: true
    survey_spec: "{{ lookup('ansible.builtin.template', 'restore_survey.json.j2') }}"
    state: present
  when: inventory_hostname == origin
