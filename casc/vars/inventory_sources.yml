inventory_sources:
   - name: "Microsoft Azure Source"
     desc: "Microsoft Azure Source"
     org: "{{ default_organization | default('Default') }}"
     source: "azure_rm"
     credential: "Microsoft Azure Credential"
     inventory: "Microsoft Azure"
     vars:
        hostnames:
           - tags.inventory_name
        keyed_groups:
           - prefix: db
             key: db
